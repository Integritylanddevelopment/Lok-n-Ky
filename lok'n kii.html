<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Vault</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0e27;
            min-height: 100vh;
            padding: 16px;
            color: #e3e8ee;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background: #1a1f36;
            border-radius: 12px;
            border: 1px solid #2d3748;
            overflow: hidden;
            min-height: calc(100vh - 32px);
        }

        .header {
            background: linear-gradient(135deg, #4a5568 0%, #2d3748 50%, #1a202c 100%);
            color: #68768a;
            padding: 32px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .search-bar {
            padding: 20px;
            border-bottom: 1px solid #2d3748;
        }

        .search-input {
            width: 100%;
            padding: 12px 16px;
            background: #0f1419;
            border: 1px solid #2d3748;
            border-radius: 8px;
            color: #e3e8ee;
            outline: none;
        }

        .nav-tabs {
            display: flex;
            padding: 16px 20px;
            gap: 8px;
        }

        .nav-tab {
            flex: 1;
            padding: 12px 20px;
            background: rgba(45, 55, 72, 0.3);
            border: 1px solid rgba(45, 55, 72, 0.6);
            border-radius: 12px;
            color: #64b5f6;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            backdrop-filter: blur(10px);
            position: relative;
        }

        .nav-tab::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(100, 181, 246, 0.1), rgba(99, 91, 255, 0.1));
            border-radius: 12px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .nav-tab:hover::before {
            opacity: 1;
        }

        .nav-tab:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 15px rgba(100, 181, 246, 0.2);
        }

        .nav-tab.active {
            background: rgba(99, 91, 255, 0.3);
            border-color: rgba(100, 181, 246, 0.6);
            color: #81d4fa;
        }

        .content {
            height: calc(100vh - 280px);
            overflow-y: auto;
            padding: 20px;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .company-group {
            margin-bottom: 16px;
        }

        .company-header {
            padding: 16px 20px;
            background: rgba(45, 55, 72, 0.3);
            border: 1px solid rgba(45, 55, 72, 0.6);
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
        }

        .company-header::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(100, 181, 246, 0.1), rgba(99, 91, 255, 0.1));
            border-radius: 12px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .company-header:hover::before {
            opacity: 1;
        }

        .company-header:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 15px rgba(100, 181, 246, 0.2);
        }

        .company-header.expanded {
            background: rgba(45, 55, 72, 0.5);
            border-color: rgba(100, 181, 246, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 0 15px rgba(100, 181, 246, 0.2);
        }

        .company-header.expanded::before {
            opacity: 1;
        }

        .company-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .company-name {
            font-weight: 600;
            color: #64b5f6;
            font-size: 16px;
        }

        .chevron {
            color: #68768a;
            transition: transform 0.3s ease;
        }

        .company-header.expanded .chevron {
            transform: rotate(180deg);
        }

        .key-types {
            margin-top: 12px;
            padding-left: 20px;
            display: none;
        }

        .key-types.expanded {
            display: block;
        }

        .key-type {
            padding: 12px 16px;
            background: rgba(45, 55, 72, 0.2);
            border: 1px solid rgba(45, 55, 72, 0.4);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            position: relative;
        }

        .key-type::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(100, 181, 246, 0.1), rgba(99, 91, 255, 0.1));
            border-radius: 8px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .key-type:hover::before {
            opacity: 1;
        }

        .key-type:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 12px rgba(100, 181, 246, 0.2);
        }

        .key-type h4 {
            color: #64b5f6;
            font-size: 14px;
            font-weight: 500;
        }

        .add-btn {
            color: #68768a;
            font-size: 18px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .key-type:hover .add-btn {
            opacity: 1;
            color: #64b5f6;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #68768a;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>The Vault</h1>
        </div>

        <div class="search-bar">
            <input type="text" class="search-input" placeholder="Search">
        </div>

        <div class="nav-tabs">
            <button class="nav-tab active" data-tab="add">Add Keys</button>
            <button class="nav-tab" data-tab="saved">Saved Keys</button>
        </div>

        <div class="content">
            <!-- Add Keys Tab -->
            <div class="tab-content active" id="add-tab">
                <div class="company-group">
                    <div class="company-header" data-company="openai">
                        <div class="company-info">
                            <span>ðŸ¤–</span>
                            <span class="company-name">OpenAI</span>
                        </div>
                        <span class="chevron">â–¼</span>
                    </div>
                    <div class="key-types" id="openai-keys">
                        <div class="key-type" data-type="api-key">
                            <h4>API Key</h4>
                            <span class="add-btn">+</span>
                        </div>
                        <div class="key-type" data-type="org-id">
                            <h4>Organization ID</h4>
                            <span class="add-btn">+</span>
                        </div>
                    </div>
                </div>

                <div class="company-group">
                    <div class="company-header" data-company="anthropic">
                        <div class="company-info">
                            <span>ðŸ§ </span>
                            <span class="company-name">Anthropic</span>
                        </div>
                        <span class="chevron">â–¼</span>
                    </div>
                    <div class="key-types" id="anthropic-keys">
                        <div class="key-type" data-type="api-key">
                            <h4>API Key</h4>
                            <span class="add-btn">+</span>
                        </div>
                    </div>
                </div>

                <div class="company-group">
                    <div class="company-header" data-company="stripe">
                        <div class="company-info">
                            <span>ðŸ’³</span>
                            <span class="company-name">Stripe</span>
                        </div>
                        <span class="chevron">â–¼</span>
                    </div>
                    <div class="key-types" id="stripe-keys">
                        <div class="key-type" data-type="publishable">
                            <h4>Publishable Key</h4>
                            <span class="add-btn">+</span>
                        </div>
                        <div class="key-type" data-type="secret">
                            <h4>Secret Key</h4>
                            <span class="add-btn">+</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Saved Keys Tab -->
            <div class="tab-content" id="saved-tab">
                <div class="empty-state">
                    <h3>No saved keys yet</h3>
                    <p>Add some keys from the "Add Keys" tab!</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Tab switching
        document.querySelectorAll('.nav-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                const tabType = this.dataset.tab;
                
                // Update tab buttons
                document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                
                // Update content
                document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
                document.getElementById(tabType + '-tab').classList.add('active');
            });
        });

        // Company header clicks
        document.querySelectorAll('.company-header').forEach(header => {
            header.addEventListener('click', function() {
                const company = this.dataset.company;
                const keyTypes = document.getElementById(company + '-keys');
                
                this.classList.toggle('expanded');
                keyTypes.classList.toggle('expanded');
            });
        });

        console.log('Vault ready - good version restored!');
    </script>
</body>
</html>
