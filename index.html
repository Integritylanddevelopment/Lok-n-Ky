<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - The Vault</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0e27;
            min-height: 100vh;
            padding: 16px;
            color: #e3e8ee;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .welcome-container {
            max-width: 400px;
            width: 90%;
            background: #1a1f36;
            border-radius: 12px;
            border: 1px solid #2d3748;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .welcome-header {
            background: linear-gradient(135deg, #4a5568 0%, #2d3748 50%, #1a202c 100%);
            color: #68768a;
            padding: 32px 20px;
            text-align: center;
        }

        .welcome-header h1 {
            font-size: 28px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 8px;
        }

        .welcome-header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .welcome-content {
            padding: 32px 20px;
            text-align: center;
        }

        .welcome-description {
            color: #68768a;
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 32px;
        }

        .auth-options {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .auth-option {
            padding: 20px;
            background: rgba(45, 55, 72, 0.3);
            border: 1px solid rgba(45, 55, 72, 0.6);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
            text-decoration: none;
            color: inherit;
        }

        .auth-option::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(100, 181, 246, 0.1), rgba(99, 91, 255, 0.1));
            border-radius: 12px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .auth-option:hover::before {
            opacity: 1;
        }

        .auth-option:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 15px rgba(100, 181, 246, 0.2);
        }

        .auth-option:active {
            transform: translateY(0px);
        }

        .option-icon {
            font-size: 32px;
            margin-bottom: 12px;
            display: block;
        }

        .option-title {
            font-size: 18px;
            font-weight: 600;
            color: #64b5f6;
            margin-bottom: 8px;
        }

        .option-description {
            font-size: 14px;
            color: #68768a;
            line-height: 1.4;
        }

        .footer-text {
            margin-top: 24px;
            font-size: 12px;
            color: #68768a;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <div class="welcome-header">
            <h1>The Vault</h1>
            <p>Secure your API keys and secrets</p>
        </div>

        <div class="welcome-content">
            <p class="welcome-description">
                Store your API keys and secrets safely with secure local authentication.
            </p>

            <div class="auth-options">
                <div class="auth-option" onclick="choosePIN()">
                    <span class="option-icon">ðŸ“±</span>
                    <div class="option-title">Set Up PIN</div>
                    <div class="option-description">Quick 4-digit PIN for fast access</div>
                </div>

                <div class="auth-option" onclick="chooseEmail()">
                    <span class="option-icon">ðŸ“§</span>
                    <div class="option-title">Set Up Email & Password</div>
                    <div class="option-description">Traditional email and password authentication</div>
                </div>
            </div>

            <p class="footer-text">
                All credentials are stored securely on your device
            </p>
        </div>
    </div>

    <script>
        function choosePIN() {
            console.log("User chose PIN authentication");
            alert("Redirecting to PIN setup... (In real app, this would navigate to PIN setup page)");
            // In real app: window.location.href = 'pin-setup.html';
        }

        function chooseEmail() {
            console.log("User chose email authentication");
            alert("Redirecting to email setup... (In real app, this would navigate to email setup page)");
            // In real app: window.location.href = 'email-setup.html';
        }

        console.log('The Vault Welcome page ready!');
    </script>
</body>
</html>
