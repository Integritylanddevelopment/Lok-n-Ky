<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Vault</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0e27;
            min-height: 100vh;
            padding: 16px;
            color: #e3e8ee;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background: #1a1f36;
            border-radius: 12px;
            border: 1px solid #2d3748;
            overflow: hidden;
            min-height: calc(100vh - 32px);
        }

        .header {
            background: linear-gradient(135deg, #4a5568 0%, #2d3748 50%, #1a202c 100%);
            color: #68768a;
            padding: 32px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header {
            position: relative;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .logout-btn {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(45, 55, 72, 0.5);
            border: 1px solid rgba(45, 55, 72, 0.8);
            border-radius: 8px;
            color: #68768a;
            font-size: 18px;
            width: 40px;
            height: 40px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logout-btn:hover {
            background: rgba(239, 68, 68, 0.2);
            border-color: rgba(239, 68, 68, 0.4);
            color: #f87171;
            transform: translateY(-50%) scale(1.05);
        }

        .search-bar {
            padding: 20px;
            border-bottom: 1px solid #2d3748;
        }

        .search-input {
            width: 100%;
            padding: 12px 16px;
            background: #0f1419;
            border: 1px solid #2d3748;
            border-radius: 8px;
            color: #e3e8ee;
            outline: none;
        }

        .nav-tabs {
            display: flex;
            padding: 16px 20px;
            gap: 8px;
        }

        .nav-tab {
            flex: 1;
            padding: 12px 20px;
            background: rgba(45, 55, 72, 0.3);
            border: 1px solid rgba(45, 55, 72, 0.6);
            border-radius: 12px;
            color: #64b5f6;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            backdrop-filter: blur(10px);
            position: relative;
        }

        .nav-tab::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(100, 181, 246, 0.1), rgba(99, 91, 255, 0.1));
            border-radius: 12px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .nav-tab:hover::before {
            opacity: 1;
        }

        .nav-tab:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 15px rgba(100, 181, 246, 0.2);
        }

        .nav-tab.active {
            background: rgba(99, 91, 255, 0.3);
            border-color: rgba(100, 181, 246, 0.6);
            color: #81d4fa;
        }

        .content {
            height: calc(100vh - 280px);
            overflow-y: auto;
            padding: 20px;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .company-group {
            margin-bottom: 16px;
        }

        .company-header {
            padding: 16px 20px;
            background: rgba(45, 55, 72, 0.3);
            border: 1px solid rgba(45, 55, 72, 0.6);
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
        }

        .company-header::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(100, 181, 246, 0.1), rgba(99, 91, 255, 0.1));
            border-radius: 12px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .company-header:hover::before {
            opacity: 1;
        }

        .company-header:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 15px rgba(100, 181, 246, 0.2);
        }

        .company-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .company-name {
            font-weight: 600;
            color: #64b5f6;
            font-size: 16px;
        }

        .chevron {
            color: #68768a;
            transition: transform 0.3s ease;
        }

        .company-header.expanded .chevron {
            transform: rotate(180deg);
        }

        .key-types {
            margin-top: 12px;
            padding-left: 20px;
            display: none;
        }

        .key-types.expanded {
            display: block;
        }

        .key-item {
            margin-bottom: 12px;
        }

        .key-type {
            padding: 12px 16px;
            background: rgba(45, 55, 72, 0.2);
            border: 1px solid rgba(45, 55, 72, 0.4);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .key-type::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(100, 181, 246, 0.1), rgba(99, 91, 255, 0.1));
            border-radius: 8px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .key-type:hover::before {
            opacity: 1;
        }

        .key-type:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 12px rgba(100, 181, 246, 0.2);
        }

        .key-type h4 {
            color: #64b5f6;
            font-size: 14px;
            font-weight: 500;
        }

        .add-btn {
            color: #68768a;
            font-size: 18px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .key-type:hover .add-btn {
            opacity: 1;
            color: #64b5f6;
        }

        .key-form {
            display: none;
            padding: 16px;
            background: rgba(15, 20, 25, 0.8);
            border-radius: 8px;
            margin-top: 8px;
            border: 1px solid rgba(100, 181, 246, 0.3);
        }

        .key-form.active {
            display: block;
        }

        .form-row {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
        }

        .form-group {
            flex: 1;
        }

        .form-label {
            display: block;
            margin-bottom: 6px;
            font-size: 12px;
            color: #64b5f6;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 10px 12px;
            background: rgba(15, 20, 25, 0.6);
            border: 1px solid rgba(45, 55, 72, 0.6);
            border-radius: 6px;
            color: #e3e8ee;
            outline: none;
            transition: border-color 0.2s ease;
        }

        .form-input:focus {
            border-color: #64b5f6;
        }

        .form-input::placeholder {
            color: #68768a;
        }

        .form-actions {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }

        .btn {
            padding: 8px 16px;
            border: 1px solid rgba(45, 55, 72, 0.6);
            border-radius: 8px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(45, 55, 72, 0.3);
            color: #64b5f6;
            backdrop-filter: blur(8px);
            position: relative;
        }

        .btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(100, 181, 246, 0.1), rgba(99, 91, 255, 0.1));
            border-radius: 8px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .btn:hover::before {
            opacity: 1;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 12px rgba(100, 181, 246, 0.2);
        }

        .btn-primary {
            background: rgba(99, 91, 255, 0.3);
            border-color: rgba(99, 91, 255, 0.6);
            color: #81d4fa;
        }

        .btn-primary:hover {
            box-shadow: 0 0 15px rgba(99, 91, 255, 0.3);
        }

        .saved-key {
            background: rgba(45, 55, 72, 0.2);
            border: 1px solid rgba(45, 55, 72, 0.4);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
        }

        .saved-key-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .saved-key-name {
            color: #64b5f6;
            font-weight: 600;
        }

        .saved-key-company {
            color: #68768a;
            font-size: 12px;
        }

        .saved-key-value {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .key-display {
            flex: 1;
            padding: 8px 12px;
            background: rgba(15, 20, 25, 0.6);
            border: 1px solid rgba(45, 55, 72, 0.4);
            border-radius: 6px;
            color: #e3e8ee;
            font-family: monospace;
            font-size: 12px;
        }

        .key-display.hidden {
            color: transparent;
            text-shadow: 0 0 8px #68768a;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #68768a;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>The Vault</h1>
            <button class="logout-btn" onclick="logout()" title="Logout">🚪</button>
        </div>

        <div class="search-bar">
            <input type="text" class="search-input" placeholder="Search">
        </div>

        <div class="nav-tabs">
            <button class="nav-tab active" data-tab="add">Add Keys</button>
            <button class="nav-tab" data-tab="saved">Saved Keys</button>
        </div>

        <div class="content">
            <!-- Add Keys Tab -->
            <div class="tab-content active" id="add-tab">
                <div class="company-group">
                    <div class="company-header" data-company="openai">
                        <div class="company-info">
                            <span>🤖</span>
                            <span class="company-name">OpenAI</span>
                        </div>
                        <span class="chevron">▼</span>
                    </div>
                    <div class="key-types" id="openai-keys">
                        <div class="key-item">
                            <div class="key-type" data-type="api-key">
                                <h4>API Key</h4>
                                <span class="add-btn">+</span>
                            </div>
                            <div class="key-form" id="openai-api-key-form">
                                <div class="form-row">
                                    <div class="form-group">
                                        <label class="form-label">Variable Name</label>
                                        <input type="text" class="form-input" value="OPENAI_API_KEY" id="openai-name">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">API Key</label>
                                        <input type="text" class="form-input" placeholder="sk-..." id="openai-value">
                                    </div>
                                </div>
                                <div class="form-actions">
                                    <button class="btn" onclick="hideForm('openai-api-key-form')">Cancel</button>
                                    <button class="btn btn-primary" onclick="saveSecret('OpenAI', 'API Key', 'openai-name', 'openai-value', 'openai-api-key-form')">Save</button>
                                </div>
                            </div>
                        </div>
                        <div class="key-item">
                            <div class="key-type" data-type="org-id">
                                <h4>Organization ID</h4>
                                <span class="add-btn">+</span>
                            </div>
                            <div class="key-form" id="openai-org-form">
                                <div class="form-row">
                                    <div class="form-group">
                                        <label class="form-label">Variable Name</label>
                                        <input type="text" class="form-input" value="OPENAI_ORG_ID" id="openai-org-name">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Organization ID</label>
                                        <input type="text" class="form-input" placeholder="org-..." id="openai-org-value">
                                    </div>
                                </div>
                                <div class="form-actions">
                                    <button class="btn" onclick="hideForm('openai-org-form')">Cancel</button>
                                    <button class="btn btn-primary" onclick="saveSecret('OpenAI', 'Organization ID', 'openai-org-name', 'openai-org-value', 'openai-org-form')">Save</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="company-group">
                    <div class="company-header" data-company="anthropic">
                        <div class="company-info">
                            <span>🧠</span>
                            <span class="company-name">Anthropic</span>
                        </div>
                        <span class="chevron">▼</span>
                    </div>
                    <div class="key-types" id="anthropic-keys">
                        <div class="key-item">
                            <div class="key-type" data-type="api-key">
                                <h4>API Key</h4>
                                <span class="add-btn">+</span>
                            </div>
                            <div class="key-form" id="anthropic-api-form">
                                <div class="form-row">
                                    <div class="form-group">
                                        <label class="form-label">Variable Name</label>
                                        <input type="text" class="form-input" value="ANTHROPIC_API_KEY" id="anthropic-name">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">API Key</label>
                                        <input type="text" class="form-input" placeholder="sk-ant-..." id="anthropic-value">
                                    </div>
                                </div>
                                <div class="form-actions">
                                    <button class="btn" onclick="hideForm('anthropic-api-form')">Cancel</button>
                                    <button class="btn btn-primary" onclick="saveSecret('Anthropic', 'API Key', 'anthropic-name', 'anthropic-value', 'anthropic-api-form')">Save</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Saved Keys Tab -->
            <div class="tab-content" id="saved-tab">
                <div id="saved-keys-container">
                    <div class="empty-state">
                        <h3>No saved keys yet</h3>
                        <p>Add some keys from the "Add Keys" tab!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let secrets = JSON.parse(localStorage.getItem('vault-secrets') || '[]');

        // Tab switching
        document.querySelectorAll('.nav-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                const tabType = this.dataset.tab;
                
                // Update tab buttons
                document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                
                // Update content
                document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
                document.getElementById(tabType + '-tab').classList.add('active');
                
                if (tabType === 'saved') {
                    renderSavedKeys();
                }
            });
        });

        // Company header clicks
        document.querySelectorAll('.company-header').forEach(header => {
            header.addEventListener('click', function() {
                const company = this.dataset.company;
                const keyTypes = document.getElementById(company + '-keys');
                
                this.classList.toggle('expanded');
                keyTypes.classList.toggle('expanded');
            });
        });

        // + button clicks
        document.querySelectorAll('.add-btn').forEach(btn => {
            btn.addEventListener('click', function(e) {
                e.stopPropagation();
                
                // Hide all forms first
                document.querySelectorAll('.key-form').forEach(form => {
                    form.classList.remove('active');
                });
                
                // Show the form for this key type
                const form = this.closest('.key-item').querySelector('.key-form');
                if (form) {
                    form.classList.add('active');
                }
            });
        });

        // Functions for buttons
        function hideForm(formId) {
            document.getElementById(formId).classList.remove('active');
        }

        function saveSecret(company, type, nameId, valueId, formId) {
            const nameInput = document.getElementById(nameId);
            const valueInput = document.getElementById(valueId);
            
            const name = nameInput.value.trim();
            const value = valueInput.value.trim();
            
            if (!name || !value) {
                alert('Please fill in both fields');
                return;
            }
            
            const secret = {
                id: Date.now().toString(),
                company,
                type,
                name,
                value,
                created: new Date().toISOString()
            };
            
            secrets.push(secret);
            localStorage.setItem('vault-secrets', JSON.stringify(secrets));
            
            // Clear and hide form
            nameInput.value = '';
            valueInput.value = '';
            hideForm(formId);
            
            alert('Key saved successfully!');
        }

        function renderSavedKeys() {
            const container = document.getElementById('saved-keys-container');
            
            if (secrets.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>No saved keys yet</h3>
                        <p>Add some keys from the "Add Keys" tab!</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = secrets.map(secret => `
                <div class="saved-key">
                    <div class="saved-key-header">
                        <span class="saved-key-name">${secret.name}</span>
                        <span class="saved-key-company">${secret.company}</span>
                    </div>
                    <div class="saved-key-value">
                        <div class="key-display hidden" id="key-${secret.id}">${secret.value}</div>
                        <button class="btn" onclick="toggleKey('${secret.id}')">👁️</button>
                        <button class="btn" onclick="copyKey('${secret.value}')">📋</button>
                        <button class="btn" onclick="deleteKey('${secret.id}')">🗑️</button>
                    </div>
                </div>
            `).join('');
        }

        function toggleKey(id) {
            document.getElementById('key-' + id).classList.toggle('hidden');
        }

        function copyKey(value) {
            navigator.clipboard.writeText(value).then(() => {
                alert('Copied to clipboard!');
            });
        }

        function deleteKey(id) {
            if (confirm('Delete this key?')) {
                secrets = secrets.filter(s => s.id !== id);
                localStorage.setItem('vault-secrets', JSON.stringify(secrets));
                renderSavedKeys();
            }
        }

        // Authentication check
        function checkAuth() {
            const isAuthenticated = localStorage.getItem("vault_authenticated");
            const authTime = localStorage.getItem("vault_auth_time");
            
            if (isAuthenticated !== "true" || !authTime) {
                window.location.href = 'index.html';
                return false;
            }
            
            // Check if authentication expired (24 hours)
            const now = new Date().getTime();
            const authAge = now - parseInt(authTime);
            const twentyFourHours = 24 * 60 * 60 * 1000;
            
            if (authAge >= twentyFourHours) {
                logout();
                return false;
            }
            
            return true;
        }

        function logout() {
            localStorage.removeItem("vault_authenticated");
            localStorage.removeItem("vault_auth_time");
            window.location.href = 'index.html';
        }

        // Check authentication on page load
        if (!checkAuth()) {
            // Will be redirected by checkAuth function
        } else {
            console.log('Vault loaded successfully!');
        }
    </script>
</body>
</html>
