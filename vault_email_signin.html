<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sign In - The Vault</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0e27;
            min-height: 100vh;
            padding: 16px;
            color: #e3e8ee;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .signin-container {
            max-width: 400px;
            width: 90%;
            background: #1a1f36;
            border-radius: 12px;
            border: 1px solid #2d3748;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .signin-header {
            background: linear-gradient(135deg, #4a5568 0%, #2d3748 50%, #1a202c 100%);
            color: #68768a;
            padding: 32px 20px;
            text-align: center;
        }

        .signin-header h2 {
            font-size: 28px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 8px;
        }

        .signin-header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .signin-content {
            padding: 32px 20px;
        }

        .signin-input {
            width: 100%;
            padding: 14px 16px;
            margin-bottom: 16px;
            background: #0f1419;
            border: 1px solid #2d3748;
            border-radius: 8px;
            color: #e3e8ee;
            font-size: 16px;
            outline: none;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        .signin-input:focus {
            border-color: #635bff;
            box-shadow: 0 0 0 3px rgba(99, 91, 255, 0.1);
        }

        .signin-input::placeholder {
            color: #68768a;
        }

        .signin-btn {
            width: 100%;
            padding: 16px 20px;
            background: rgba(99, 91, 255, 0.3);
            border: 1px solid rgba(100, 181, 246, 0.6);
            border-radius: 12px;
            color: #81d4fa;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            backdrop-filter: blur(10px);
            position: relative;
            font-family: inherit;
            margin-bottom: 20px;
        }

        .signin-btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(99, 91, 255, 0.2), rgba(129, 212, 250, 0.1));
            border-radius: 12px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .signin-btn:hover::before {
            opacity: 1;
        }

        .signin-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 15px rgba(99, 91, 255, 0.3);
        }

        .signin-btn:active {
            transform: translateY(0px);
        }

        .signin-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .back-btn {
            width: 100%;
            padding: 12px 20px;
            background: rgba(45, 55, 72, 0.3);
            border: 1px solid rgba(45, 55, 72, 0.6);
            border-radius: 12px;
            color: #64b5f6;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            backdrop-filter: blur(10px);
            position: relative;
            font-family: inherit;
        }

        .back-btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(100, 181, 246, 0.1), rgba(99, 91, 255, 0.1));
            border-radius: 12px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .back-btn:hover::before {
            opacity: 1;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 15px rgba(100, 181, 246, 0.2);
        }

        .success-message {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 20px;
            text-align: center;
            color: #10b981;
            display: none;
        }

        .signin-title {
            color: #64b5f6;
            margin-bottom: 12px;
            font-size: 20px;
            font-weight: 600;
            text-align: center;
        }

        .signin-description {
            color: #68768a;
            margin-bottom: 32px;
            font-size: 15px;
            text-align: center;
            line-height: 1.5;
        }

        .forgot-password {
            text-align: center;
            margin: 16px 0;
        }

        .forgot-password a {
            color: #64b5f6;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s ease;
        }

        .forgot-password a:hover {
            color: #81d4fa;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 16px;
            text-align: center;
            color: #f87171;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="signin-container">
        <div class="signin-header">
            <h2>The Vault</h2>
            <p>Email Sign In</p>
        </div>

        <div class="signin-content">
            <h3 class="signin-title">Welcome Back</h3>
            <p class="signin-description">
                Enter your email and password to access your vault.
            </p>

            <div id="error-message" class="error-message" style="display: none;"></div>
            <input type="email" class="signin-input" id="email-input" placeholder="Enter your email" />
            <input type="password" class="signin-input" id="password-input" placeholder="Enter your password" />
            
            <button class="signin-btn" id="signin-btn" onclick="signIn()" disabled>Sign In</button>
            <button class="back-btn" onclick="goBack()">‚Üê Back to Welcome</button>
        </div>
    </div>

    <script>
        const emailInput = document.getElementById('email-input');
        const passwordInput = document.getElementById('password-input');
        const signinBtn = document.getElementById('signin-btn');
        const errorMessage = document.getElementById('error-message');

        function validateEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        function validateInputs() {
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            
            signinBtn.disabled = !(validateEmail(email) && password.length >= 4);
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 3000);
        }

        function signIn() {
            const enteredEmail = emailInput.value.trim();
            const enteredPassword = passwordInput.value;
            
            const storedUser = localStorage.getItem("vault_email_user");
            
            if (!storedUser) {
                showError("No account found. Please create an account first.");
                return;
            }
            
            const userData = JSON.parse(storedUser);
            
            if (enteredEmail === userData.email && enteredPassword === userData.password) {
                localStorage.setItem("vault_authenticated", "true");
                localStorage.setItem("vault_auth_time", new Date().getTime().toString());
                window.location.href = 'dev_secrets_manager.html';
            } else {
                showError("Invalid email or password. Please try again.");
                passwordInput.value = '';
                passwordInput.focus();
            }
        }

        function goBack() {
            window.location.href = 'index.html';
        }

        // Event listeners
        emailInput.addEventListener('input', validateInputs);
        passwordInput.addEventListener('input', validateInputs);

        emailInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') passwordInput.focus();
        });

        passwordInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !signinBtn.disabled) signIn();
        });

        // Auto-focus on load
        emailInput.focus();

        console.log('Email Sign In page ready!');
    </script>
</body>
</html>
